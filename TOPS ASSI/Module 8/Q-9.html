    <h1>Q-9 How can one create an alert in Bootstrap?</h1>
    <hr>
    <p>
        In Bootstrap 5, you can create an alert using the alert component. Here's a basic example of how you can create an alert: <br>
        <b>For Example:-</b> <br>
        &lt;div class="alert alert-success" role="alert"&gt; <br>
        This is a success alert! <br>
        &lt;/div&gt; <br>
        
        <div class="alert alert-success" role="alert">
            This is a success alert!
          </div>
    </p>
