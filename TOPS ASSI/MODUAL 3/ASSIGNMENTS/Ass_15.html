<body>
    <h2>Q-15 How to insert a picture into a background image of a web page? With Example.</h2>
    <hr>
    <p>
        -> With the Css we can set background image <br>
        or <br>
        With Body Attribute background image to set image. <br>
        For Ex:- <br>
        &lt;style&gt; <br>
            body{ <br>
                background-image: url; <br>
            } <br>

        &lt;/style&gt;
    </p>
    
</body>
