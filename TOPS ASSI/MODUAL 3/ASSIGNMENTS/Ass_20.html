    <h2>Q-20 What are logical and physical tags in HTML?</h2>
    <hr>
    <p>
         1:- Logical Tag:- <br>
         -> Logical tags means to define text with logical style. <br>
         For Ex:- <br>
         &lt;Pre&gt;&lt;/Pre&gt;
         <br>
         2:- physical Tag:- <br>
         -> physical tag used to highligting sentence.
         For Ex:- <br>
         &lt;b&gt;&lt;/b&gt; 
    </p>
