<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-9</title>
</head>
<body>
    <h2>Q-9 How is Cell Padding different from Cell Spacing? With Example</h2>
    <p>
        cell padding means it's show space between content of table cell and border.
        For Ex:- 
        <table style="border-collapse: collapse;" cellpadding="10%" border="1px">
            <tr>
              <td>sp-1</td>
              <td>sp-2</td>
            </tr>
          </table>
          <hr>

          cell spacing means it's show space between cell and table layout.
          <table style="border-collapse: separate; border-spacing: 10px;" cellspacing="10%" border="1px">
            <tr>
              <td>ss-1</td>
              <td>ss-2</td>
            </tr>
          </table>
    </p>
    
</body>
</html>
