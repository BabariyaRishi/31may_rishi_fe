<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ass-19</title>
    <style>
        h1 {
            font-size: 40px;
            text-align: center;
            background-color: coral;
        }
        p {
            font-size: 30px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>Q-19 What is the rule set?</h1>
    <hr>
    <p>
        <b>Ans:-</b><br>
        =>>The ruleset is used to identify that selectors can be attached with other selectors. <br>
        =>>Selector - Selector indicates the HTML element you want to style. <br><br>
        <b>Ex:-</b>
        h1{color:yellow;font-size:11px;} <br>
        =>>h1(Selector)<br>
        =>>color(property) <br>
        =>>yellow(Value) <br>
</p>
</body>
</html>
