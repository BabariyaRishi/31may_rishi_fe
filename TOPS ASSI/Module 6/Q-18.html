<body>
    <h1>Q-18  Create basic math operation in JS</h1>
    <hr>
    
        <label for="EN">Enter 1st Number:</label>
        <input type="text" id="inp-1" name="EN" title="EN"> <br><br>
        <label for="EV">Enter 2nd value: </label>
        <input type="text" id="inp-2" name="EV" title="EV"><br><br>
        Answer: <input type="text" id="inp-3"  name="ans" title="ans"><br><br>
        <button id="btn" onclick="add()">+</button>
        <button id="btn" onclick="Sub()">-</button>
        <button id="btn" onclick="Mul()">*</button>
        <button id="btn" onclick="Divi()">/</button>

    
        <script>
            var inp1 = document.getElementById('inp-1');
            var inp2 = document.getElementById('inp-2');
            var ans = document.getElementById("inp-3");
            function add(){
                console.log(typeof(inp1.value));
                console.log(typeof(inp2.value));
                ans.value = parseInt(inp1.value) + parseInt(inp2.value);
            }
            console.log(typeof(add));
            function Sub(){
                console.log(typeof(inp1.value));
                console.log(typeof(inp2.value));
                ans.value = parseInt(inp1.value) - parseInt(inp2.value);
            }
            console.log(typeof(Sub));
            function Mul(){
                console.log(typeof(inp1.value));
                console.log(typeof(inp2.value));
                ans.value = parseInt(inp1.value) * parseInt(inp2.value);
            }
            console.log(typeof(Mul));
            function Divi(){
                console.log(typeof(inp1.value));
                console.log(typeof(inp2.value));
                ans.value = parseInt(inp1.value) / parseInt(inp2.value);
            }
            console.log(typeof(Divi));
        </script>
