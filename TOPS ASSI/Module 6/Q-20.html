<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Marksheet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #result {
            margin-top: 20px;
        }
        #c{
            margin: 35px;
        }
        #cp{
            margin: 35px;
        }
        #database{
            margin: 35px;
        }
        #html{
            margin: 35px;
        }
        #css{
            margin: 35px;
        }
        #php{
            margin: 35px;
        }
        #corejava{
            margin: 35px;
        }
        h1 {
            font-size: 40px;
            text-align: center;
            background-color: coral;
        }
    </style>
</head>
<body>
    <h1>Q-20 Create result </h1>
    <hr>

    <h2>Information Technology Result Marksheet</h2>

    <form id="marksheetForm">
        <label for="c">c:</label>
        <input type="text" id="c" required><br>

        <label for="c++">c++:</label>
        <input type="text" id="cp" required><br>

        <label for="database">database:</label>
        <input type="text" id="database" required><br>

        <label for="html">html:</label>
        <input type="text" id="html" required><br>

        <label for="css">css:</label>
        <input type="text" id="css" required><br>

        <label for="php">php:</label>
        <input type="text" id="php" required><br>

        <label for="corejava">corejava:</label>
        <input type="text" id="corejava" required><br>

        <button type="button" onclick="calculateResult()">Calculate Result</button>
    </form>

    <div id="result"></div>

    <script>
        function calculateResult() {
            var c = parseInt(document.getElementById('c').value);
            var cp = parseInt(document.getElementById('cp').value);
            var database = parseInt(document.getElementById('database').value);
            var html = parseInt(document.getElementById('html').value);
            var css = parseInt(document.getElementById('css').value);
            var php = parseInt(document.getElementById('php').value);
            var corejava = parseInt(document.getElementById('corejava').value);

            var totalMarks = c + cp + database + html + css + php + corejava;
            var percentage = (totalMarks / 350) * 50;

            var grade;
            if (percentage >= 90) {
                grade = 'A';
            } else if (percentage >= 80) {
                grade = 'B';
            } else if (percentage >= 70) {
                grade = 'C';
            } else if (percentage >= 60) {
                grade = 'D';
            } else {
                grade = 'F';
            }

            var resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<h3>Result</h3>
                <p>Total Marks: ${totalMarks}</p>
                <p>Percentage: ${percentage.toFixed(2)}%</p>
                <p>Grade: ${grade}</p>`;
        }
    </script>

</body>
</html>
