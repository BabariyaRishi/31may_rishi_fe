<body>
    <h1>Q-16 How can a page be forced to load another page in JavaScript?</h1>
    <hr>
    <p>
        In JavaScript, We can use the <b>window.location</b> object to redirect the browser to another page. <br>
        <b>Example:-</b> <br>
        window.location.href = "https://www.example.com";
    </p>
