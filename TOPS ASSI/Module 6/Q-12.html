<body>
    <h1>Q-12 How can you convert the string of any base to an integer in JavaScript?</h1>
    <hr>
    <p>
        We can convert the string of any base to integer in JavaScript using <b>'parseInt'</b> <br>
        Example:- <br>
        &lt;script&gt; <br>
        let a = "1101"; <br>
        let num = parseInt(a, 2); <br>
        console.log(num); <br>
        &lt;/script&gt; <br>
    </p>
</body>
