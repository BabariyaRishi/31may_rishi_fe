    <h1>Q-8 What is === operator?</h1> 
    <hr>
    <p>
        In JavaScript, the === operator is called the "strict equality operator." It is used to compare two values for equality without performing type coercion. <br>
        Example:- <br>
        &lt;script&gt; <br>
        5 === 5 <br>
        5 === '5'<br>
        &lt;/script&gt; <br>
    </p>
