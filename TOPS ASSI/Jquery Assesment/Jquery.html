<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>

</head>
<body>
    
    <div id="clock"></div>
    <script>
        // External JavaScript file for Digital Clock

// Function to update the clock every second
function updateClock() {
    // Get the current date and time
    var now = new Date();

    // Extract hours, minutes, and seconds
    var hours = now.getHours();
    var minutes = now.getMinutes();
    var seconds = now.getSeconds();

    // Format hours, minutes, and seconds to display with leading zeros
    hours = formatTime(hours);
    minutes = formatTime(minutes);
    seconds = formatTime(seconds);

    // Display the time in the "clock" div
    document.getElementById("clock").innerHTML = hours + ":" + minutes + ":" + seconds;
}

// Function to format time with leading zeros
function formatTime(time) {
    return time < 10 ? "0" + time : time;
}

// Set up a time interval to update the clock every second
setInterval(updateClock, 1000);

// Initial call to display the clock immediately when the page loads
updateClock();

    </script>
</body>
</html>
