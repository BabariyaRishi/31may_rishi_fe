<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Task 2</title>
</head>
<body>
    <form action="" method="post">
        <label for="Nm">Name:</label>
        <input type="text" placeholder="Name" required>
        <br><br>
        <label for="pass">Password:</label>
        <input type="password" name="pass" id="" pattern="[0-9,A-Z,a-z,@]{6,8}" required placeholder="password">
        <br><br>
        <label for="Gender">Gender:</label>
        Male<input type="radio" name="Gender" id="">
        FeMale<input type="radio" name="Gender" id="">
        <br><br>
        <label for="email">Email:</label>
        <input type="email" name="" id="" required placeholder="Email">
        <br><br>
        <label for="phno">Phone No:</label>
        <select>
            <option value="+91">+91</option>
            <option value="+1">+1</option>
            <option value="+44">+44</option>
        </select>
        <input type="tel" name="" id="" placeholder="Phone No">
        <br><br>
        <input type="submit" name="" id="">
    </form>    
</body>
</html>
