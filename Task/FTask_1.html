<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Task 1</title>
</head>
<body>
    <form action="" method="post">
        <label for="fnm">First Name*</label>
        <input type="text" name="" id="" required>
        <br><br>
        <label for="lnm">Last Name*</label>
        <input type="text" name="" id="" required>
        <br><br>
        <label for="email">E-mail*</label>
        <input type="email">
        <br><br>
        <label for="phno">Telephone Number*</label>
        <input type="tel" name="" id="" required  minlength="10" maxlength="10" pattern="[0-9]{10}">
        <br><br>
        <label for="cmnt">Comment*</label>
        <textarea name="" id="" cols="20" rows="5"></textarea>
        <br><br>
        <input type="submit Form" name="" id="">

    </form>
    
</body>
</html>
